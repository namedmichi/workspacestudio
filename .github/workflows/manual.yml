# This is a basic workflow that is manually triggered

name: RefrehStats

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: false
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        run: bash getCounter.sh
      - name: setup Github1
        run: |
            hub config --global hub.protocol https
            hub config --global user.email "j.technology@web.de"
            hub config --global user.name "namedmichi"
            export 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=$token
            hub remote set-url origin https://$token:x-oauth-basic@github.com/$username/$repo.git
            git status
            git add .
