<div class="overlaycontainer">
  <h2 style="display: flex">
    {{ task.Title }}
    <span style="margin-left: auto"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 128 512"
        fill="white"
        width="30px"
        height="30px"
        (click)="openCardSettingDialog(task)"
      >
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"
        /></svg
    ></span>
  </h2>
  <p>{{ task.Beschreibung }}</p>
  <div *ngFor="let item of task.Subtasks; let i = index" class="subtask">
    <span *ngIf="item.Status == 'Offen'"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        style="width: 30px; height: 30px; cursor: pointer"
        fill="red"
        (click)="changeSubtaskStatus(item.Status, task, item)"
      >
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
        />
      </svg>
      <p>{{ i }}. {{ item.subtask }}</p></span
    >
    <span *ngIf="item.Status == 'Fertig'"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512 "
        style="width: 30px; height: 30px; cursor: pointer"
        fill="green"
        (click)="changeSubtaskStatus(item.Status, task, item)"
      >
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
        />
      </svg>
      <p>{{ i }}. {{ item.subtask }}</p></span
    >
  </div>
  <h3>Status Ã¤ndern</h3>
  <div class="statusContainer">
    <div
      *ngFor="let item of activeSections"
      class="statusCard"
      (click)="changeStatus(item, task)"
    >
      {{ item }}
    </div>
  </div>
</div>
