<div class="overlaycontainer">
  <h2 mat-dialog-title>{{ description }}</h2>
  <mat-dialog-content [formGroup]="form">
    <input matInput placeholder="Titel" formControlName="title" />

    <textarea
      matInput
      formControlName="beschreibung"
      placeholder="Beschreibung"
      id="Beschreibung"
      cols="30"
      rows="10"
    ></textarea>
    <input
      matInput
      placeholder="Unteraufgaben(trennen durch Komma)"
      formControlName="subtask"
    />

    <div class="statusContainer">
      <div
        *ngFor="let item of activeSections"
        class="statusCard"
        (click)="setStatus(item)"
        id="{{ item }}"
      >
        {{ item }}
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Schlie√üen</button>
    <button class="mat-raised-button" (click)="save()">Speichern</button>
  </mat-dialog-actions>
</div>
