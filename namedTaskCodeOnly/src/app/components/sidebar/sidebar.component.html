<div class="sidebarBody" style="overflow: auto">
  <div class="logo">
    <h1>namedTask</h1>
  </div>
  <div id="sideBar" class="boards">
    <div
      *ngFor="let item of $boards"
      (click)="selectBoard(item)"
      onclick="changeBoardSelect(this)"
      class="board"
      id="{{ item.name }}"
    >
      <p style="display: flex; align-items: center">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            width="30px"
            height="30px"
            fill="var(--main-backcolor)"
          >
            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2zM476.9 209.6l53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 277.8C37.4 273.8 32 265.3 32 256s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0l152-70.2zm-152 198.2l152-70.2 53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 405.8C37.4 401.8 32 393.3 32 384s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0z"
            /></svg></span
        >&nbsp;&nbsp;&nbsp;{{ item.name }}
      </p>
    </div>
  </div>

  <div class="addBoard" (click)="openDialog()">
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        style="width: 20px; height: 20px"
        fill="#232323"
      >
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
        /></svg
    ></span>
    Neues Bord erstellen
  </div>
  <!-- <div class="hideSidebar"> -->
  <!-- <p (click)="hideSidebar()">Seitenleiste Verstecken</p> -->
  <!-- </div> -->
</div>
