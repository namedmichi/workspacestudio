<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="productsytle.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="text">
          <div class="minitext">
            <p></p>
          </div>
          <div  class="ueber">
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
            <div class="wText">
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
          <div class="preis">
            <div class="neu">$149.99</div>
            <div class="alt">$169.99</div>
          </div>
          <div class="add">
            <span> <img src="images/icon-cart.svg" alt="" /> </span>
            <center>Add to Cart</center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
