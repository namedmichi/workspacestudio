<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="header">
          <div class="head-text">
            <h1>
              Rock <br />
              Paper <br />
              Scissors
            </h1>
          </div>
          <div class="score">
            <h2>Punkte</h2>
            <div id="score">0</div>
          </div>
        </div>
        <div id="symbolSelect">
          <div class="symbolTop">
            <div id="paper" onclick="selected('paper')"></div>
            <div id="scissor" onclick="selected('scissor')"></div>
          </div>
          <div id="rock" onclick="selected('rock')"></div>
        </div>
        <div id="symbolSelected">
          <div class="left">
            <div><p>Deine Wahl</p></div>
            <div id="userSelect"></div>
          </div>
          <div id="middle">
            <div id="resultText">Du gewinnst</div>
            <div id="again" onclick="reload()">Erneut Spielen</div>
          </div>
          <div class="right">
            <div><p id="botWahlt">Bot WÃ¤hlt</p></div>
            <div id="botSelect"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <!-- <div id="rules">Regeln</div> -->
      </div>
    </div>
    <script>
      document.getElementById("score").innerHTML = score;
    </script>
  </body>
</html>
