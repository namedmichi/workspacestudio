<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="stylean.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylenav.css" media="screen" />
    <title>Newsletter anmeldung</title>
  </head>
  <body>
    <center>
      <a href="/site/haupt.html"
        ><img
          src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/427/7857029427_75b0c7f5-7cc1-40bc-86e4-add9a6c82560.png?cb=1665758900"
          alt="logo"
          class="logo"
      /></a>
    </center>
    <nav>
      <div class="nav">
        <a href="/site/haupt.html" class="NavText" id="HaText">Hauptseite</a>
        <a href="/site/aktuelles.html" class="NavText" id="AkText">Aktuelles</a>
      </div>
    </nav>

    <div>
      <form>
        <fieldset class="center">
          <center>
            <legend><center>Newsletter anmeldung</center></legend>
            <label for="Vorname">Vorname:</label>
            <input type="Text" name="vorname" /><br />
            <label for="Nachname">Nachname:</label>
            <input type="Text" name="Nachname" /><br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" /> <br />
            <label for="plz">PLZ:</label>
            <input type="number" name="PLZ" /><br />
            <label for="Stadt">Stadt:</label>
            <input type="Text" name="Stadt" /><br />
            <label for="Straße">Straße/Hausnr:</label>
            <input type="Text" name="Straße" /><br />
            <label for="Geburtsdatum">Geburtsdatum</label>
            <input type="date" name="Geburtsdatum" /><br />
            <label for="Passwort">Passwort</label>
            <input type="password" name="passwort" /><br />
            <label for="Alter">Ü18?</label>
            <select name="Alter" id="Alter" required>
              <option value="Ja">Ja</option>
              <option value="Nein">Nein</option>
            </select>
            <br />
            <label for="Profilbild">Profilbild:</label>
            <input type="file" name="Profilbild" id="Profilbild" />

            <a href=""><input type="submit" value="Anmelden" class="reg" /></a>
          </center>
        </fieldset>
      </form>
    </div>

    <footer class="fotnav">
      <nav>
        <a href="/site/impresum.html" class="fotText">Impressum</a>
        <a href="/site/kontakt.html" class="fotText">Kontakt</a>
      </nav>
    </footer>
  </body>
</html>
