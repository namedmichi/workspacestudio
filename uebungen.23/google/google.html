<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="google.css" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome/css/all.css"
      media="screen"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="left-float">Über</li>
          <li class="left-float">Weiters</li>
          <li class="right-float">Gmail</li>
          <li class="right-float">Account</li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <div class="container">
        <div class="pic-con">
          <img src="googlelogo_light_color_272x92dp.png" alt="" />
        </div>

        <div class="bar-container">
          <div class="bar">
            <span class="lupe">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path></svg
            ></span>

            <div class="search">
              <input
                class="search-input"
                maxlength="2048"
                name="q"
                type="text"
              />
            </div>

            <span class="cam">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="kasten-container">
          <div class="kasten">
            <div class="kasten1text">Google suche</div>
          </div>
          <div class="kasten">
            <div class="kasten2text">Auf gut Glück</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="fotdiv">
        <div class="land">Deutschland</div>
        <div class="rechtliches">
          <div class="rechtliches-abteil">
            <div class="fo-text">Co2-neutral seit 2007</div>
          </div>
          <div class="rechtliches-abteil">
            <div class="fo-text">Werbeprogramm</div>
            <div class="fo-text">Unternehmen</div>
            <div class="fo-text">Wie funktioniert Google</div>
          </div>
          <div class="rechtliches-abteil">
            <div class="fo-text">Datenschutz</div>
            <div class="fo-text">Nutzungbedingung</div>
            <div class="fo-text">Einstellungen</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
